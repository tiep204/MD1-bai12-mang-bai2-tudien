<script>
    let tienganh = ["one", "two", "thank you"];
    let tv =["mot","hai","cam on"]

    function findByName() {
        let keyword = window.prompt("Moi nhap vao")
        for (let i = 0; i < tienganh.length; i++) {
            if (tienganh[i] === keyword) return i;
        }
        return -1;
        transLate()
    }

    function transLate() {
        let i = findByName();
        if (i == -1) {
            alert('khong tim thay');
        } else {
            alert("tu tv tuong ung la: " + tv[i])

        }
    }
    transLate()
</script>
